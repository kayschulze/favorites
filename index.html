<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorite list</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>

    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script-->

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>What are a few of your favorite things?</h2>
      <form id="favorites">
        <h3>What is your favorite spectator sport?</h3>
        <div class="form-group">
          <label for="sportSpec">Spectator Sport</label>
          <input id="sportSpect" class="form-control" type="text">
        </div>
        <h3>What is your favorite sport to play?</h3>
        <div class="form-group">
          <label for="sportPlay">Sport to play</label>
          <input id="sportPlay" class="form-control" type="text">
        </div>
        <div class="form-group">
          <h3> What is your favorite movie?</h3>
          <label for="movie">Movie</label>
          <input id="movie" class="form-control" type="text">
        </div>
        <div class="form-group">
          <h3> Which one of the following actors you like most?</h3>
          <div class="radio">
            <input type="radio" name="actor" value="Tom Cruise"> Tom Cruise
          </div>
          <div class="radio">
            <input type="radio" name="actor" value="Brad Pit"> Brad Pit
          </div>
          <div class="radio">
            <input type="radio" name="actor" value="Harrison Ford"> Harrison Ford
          </div>
          <div class="radio">
            <input type="radio" name="actor" value="Denzel Washington"> Denzel Washington
          </div>
        </div>
        <h3>Who is your number one athlete?</h3>
        <div class="form-group">
          <select id="athlete" class="form-control">
            <option value="Usain Bolt">--sellect athlete--</option>
            <option value="Usain Bolt">Usain Bolt</option>
            <option value="Tiger Woods">Tiger Woods</option>
            <option value="Tamu Salani">Tamu Salani</option>
            <option value="Michael Phelps">Michael Phelps</option>
            <option value="Jerome Kersey">Jerome Kersey</option>
            <option value="Florence Griffith Joyner">Florence Griffith Joyner</option>
            <option value="Venus Williams">Venus Williams</option>
          </select>
        </div>
        <button id="show-favorites" type="submit" class="btn btn-success">Submit</button>
      </form>
      <div class="favOutput">
      </div>
    </div>
  </body>
</html>
